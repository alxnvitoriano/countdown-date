<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown days</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile-style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Desde que a gente conversou a primeira vez, ja se passaram...</h1>

    <img src="./imgs//whitehair.jpg" alt="amo vocÃª" class="countdown-image">

    <div class="countdown-container"> 
        <div class="countdown-el days-c">

            <p class="text" id="days">0</p>
            <span>dias</span>
        </div>

        <div class="countdown-el hours-c">

            <p class="text" id="hours">0</p>
            <span>horas</span>
        </div>

        <div class="countdown-el minutes-c">

            <p class="text" id="minutes">0</p>
            <span>minutos</span>
        </div>

        <div class="countdown-el seconds-c">

            <p class="text" id="seconds">0</p>
            <span>segundos</span>
        </div>
    </div>

    <h2>...e foi mo dahora te conhecer parceiro, amo vc</h2>
    <div class="hearts-container" id="hearts-container"></div>
</body>
</html>
